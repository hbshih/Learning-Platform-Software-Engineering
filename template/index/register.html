{% extends "base.html" %}

{% block title %}Register{% endblock%}

{% block content %}
<div class="form-box col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-4">
	<form action="./" method="post">{% csrf_token %}
		<div class="form-group">
			<label class="sub-title">Register a new account</label>
		</div>
		{% if error %}
		<div class="form-group alert alert-danger">
			<strong>{{ error }}</strong>
		</div>
		{% endif %}
		<div class="form-group">
			<label>Type in your AB credit username:</label>
			<input class="form-control" name="username" placeholder="Username">
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input class="form-control" type="password" name="password" placeholder="Password">
		</div>
		<div class="form-group">
			<label>Confirm Password:</label>
			<input class="form-control" type="password" name="confirm-password" placeholder="Confirm Password">
		</div>
		<div class="form-group">
			<label>Name:</labeL>
			<input class="form-control" name="name" placeholder="Name">
		</div>
		<div class="form-group">
			<a href="/" class="btn btn-primary full-width">Cancel</a>
		</div>
		<div class="form-group">
			<input type="submit" value="Create User" class="btn btn-success full-width">
		</div>
	</form>
</div>
<script src="/static/js/register.js"></script>
{% endblock %}
