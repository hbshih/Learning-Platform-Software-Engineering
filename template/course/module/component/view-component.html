{% extends "enrolled-course.html" %}

{% block title %}View Text{% endblock %}

{% block main %}
<div class="col-xs-8 col-md-9">
	<div class="form-group">
		<label>Course Name:</label>
		{{ component.module.course.name }}
	</div>
	<div class="form-group">
		<label>Module:</label>
		{{ component.module.name }}
	</div>
	<div class="form-group">
		<label>Component:</label>
		{{ component.name }}
	</div>
	{% block componentContent %}{% endblock %}
</div>
<div class="col-xs-4 col-md-3 text-right">
	<div class="form-group">
		<a href="/" class="btn btn-default">All Categories</a>
	</div>
	<div class="form-group">
		<a href="/course/{{ component.module.course.id }}" class="btn btn-default">Back</a>
	</div>
</div>
{% endblock %}
